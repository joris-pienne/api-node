<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="author" content="Pienne Joris">
    <meta charset="utf-8">
    <title>Météo City JS</title>
  </head>
  <body>
    <div class="wrap">

      <h1>MÉTÉO City </h1>

      <form action="" method="post">
        <div class="inputs">
          <input id="inputs__city" type="text" name="city" value="" required>
          <label for="inputs__city">City :</label>
        </div>
        <div class="inputs">
          <input id="inputs__country" type="text" name="country" value="" required>
          <label for="inputs__country">Country :</label>
        </div>
        <div class="send">
          <p class="send__tips">Fill in the form and click on the arrow</p>
          <input id="submit" type="submit" value="">
        </div>
      </form>

      <p class="greeting js-greeting"></p>

      <div class="infoCity">

      </div>
    </div>
  </body>
</html>
